  <body>

    <script src="popup.js"></script>
    
    <main style="height:300px;width:400px;">
      <h1><img src="/images/icon.png" width="25px" height="25px">Welcome to Virtual Post-its!<img src="/images/icon.png" width="25px" height="25px"></h1>

      <div class="container">
        <div class="main">
        <form action="#" method="post" name="form_name" id="form_id" class="form_class" >
        <h2>Note Taking</h2>
        <label>Title :</label>
        <input type="text" name="name" id="name" placeholder="Title" />
        <label>Date :</label>
        <input type="text" name="email" id="email" placeholder="Date" />
        <br><br>
           <input type="button" name="submit_id" id="btn_id" value="Save" onclick="submit_by_id()"/>
        <!-- <input type="button" name="submit_name" id="btn_name" value="Submit by Name" onclick="submit_by_name()"/>
        <input type="button" name="submit_class" id="btn_class" value="Submit by Class" onclick="submit_by_class()"/> -->
        <textarea id="mytextarea" type="text" style="background-color:#F3E779; color:black; resize:none" rows="20" cols="45" resize="none">Type Here</textarea>
        </form>
        </div>
        </div>
    </main>

    <script src="contentScript.js"></script>
  </body>
</html>
